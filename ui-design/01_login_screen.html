<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none;}
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="login-container" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div id="login-card" class="max-w-md w-full space-y-8 bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
            <div id="login-header" class="text-center">
                <div id="logo-section" class="mb-8">
                    <div class="mx-auto h-16 w-16 bg-primary-600 rounded-xl flex items-center justify-center mb-4">
                        <i class="fas fa-chart-line text-white text-2xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">Asset Pulse</h1>
                    <p class="text-sm text-gray-500">SCBX Group Asset Management</p>
                </div>
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">Welcome back</h2>
                    <p class="text-sm text-gray-600">Please sign in to your account</p>
                </div>
            </div>

            <form id="login-form" class="space-y-6">
                <div id="username-field" class="space-y-1">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400 text-sm"></i>
                        </div>
                        <input id="username" name="username" type="text" required class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="Enter your username">
                    </div>
                </div>

                <div id="password-field" class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400 text-sm"></i>
                        </div>
                        <input id="password" name="password" type="password" required class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="Enter your password">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none" onclick="togglePassword()">
                                <i id="password-toggle-icon" class="fas fa-eye text-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="login-options" class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <span class="font-medium text-primary-600 hover:text-primary-500 transition-colors cursor-pointer">Forgot password?</span>
                    </div>
                </div>

                <div id="login-button-section">
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-primary-500 group-hover:text-primary-400"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>

            <div id="role-selection" class="hidden space-y-4">
                <div class="text-center">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Select Your Role</h3>
                </div>
                <div class="grid grid-cols-1 gap-3">
                    <button class="role-btn flex items-center p-4 border border-gray-200 rounded-lg hover:border-primary-300 hover:bg-primary-50 transition-colors group" data-role="employee">
                        <div class="flex-shrink-0">
                            <div class="h-8 w-8 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-200">
                                <i class="fas fa-user text-blue-600 text-sm"></i>
                            </div>
                        </div>
                        <div class="ml-3 text-left">
                            <p class="text-sm font-medium text-gray-900">Employee/HR</p>
                            <p class="text-xs text-gray-500">Basic asset access</p>
                        </div>
                    </button>

                    <button class="role-btn flex items-center p-4 border border-gray-200 rounded-lg hover:border-primary-300 hover:bg-primary-50 transition-colors group" data-role="manager">
                        <div class="flex-shrink-0">
                            <div class="h-8 w-8 bg-green-100 rounded-lg flex items-center justify-center group-hover:bg-green-200">
                                <i class="fas fa-users text-green-600 text-sm"></i>
                            </div>
                        </div>
                        <div class="ml-3 text-left">
                            <p class="text-sm font-medium text-gray-900">Department Manager</p>
                            <p class="text-xs text-gray-500">Department oversight</p>
                        </div>
                    </button>

                    <button class="role-btn flex items-center p-4 border border-gray-200 rounded-lg hover:border-primary-300 hover:bg-primary-50 transition-colors group" data-role="subsidiary-cto">
                        <div class="flex-shrink-0">
                            <div class="h-8 w-8 bg-purple-100 rounded-lg flex items-center justify-center group-hover:bg-purple-200">
                                <i class="fas fa-building text-purple-600 text-sm"></i>
                            </div>
                        </div>
                        <div class="ml-3 text-left">
                            <p class="text-sm font-medium text-gray-900">Subsidiary CTO</p>
                            <p class="text-xs text-gray-500">Subsidiary management</p>
                        </div>
                    </button>

                    <button class="role-btn flex items-center p-4 border border-gray-200 rounded-lg hover:border-primary-300 hover:bg-primary-50 transition-colors group" data-role="group-cto">
                        <div class="flex-shrink-0">
                            <div class="h-8 w-8 bg-red-100 rounded-lg flex items-center justify-center group-hover:bg-red-200">
                                <i class="fas fa-crown text-red-600 text-sm"></i>
                            </div>
                        </div>
                        <div class="ml-3 text-left">
                            <p class="text-sm font-medium text-gray-900">Group CTO</p>
                            <p class="text-xs text-gray-500">Full system access</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('role-selection').classList.remove('hidden');
        });

        document.querySelectorAll('.role-btn').forEach(button => {
            button.addEventListener('click', function() {
                const role = this.getAttribute('data-role');
                console.log('Selected role:', role);
                window.location.href = '/dashboard';
            });
        });
    </script>
</body>
</html>
